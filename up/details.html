<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Bootstrap Theme</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
            <div class="container">
                <a href="index.html" class="navbar-brand">Blogen</a>
                <button
                    class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navbarCollapse"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav px-3">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="posts.html" class="nav-link">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a href="categories.html" class="nav-link"
                                >Categories</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="users.html" class="nav-link">Users</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown mr-3">
                            <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                data-toggle="dropdown"
                            >
                                <i class="fas fa-user"></i> Welcome Thomas
                            </a>

                            <div class="dropdown-menu">
                                <a href="profile.html" class="dropdown-item">
                                    <i class="fas fa-user-circle"></i> Profile
                                </a>
                                <a href="settings.html" class="dropdown-item">
                                    <i class="fas fa-cog"></i> Settings
                                </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="logout.html" class="nav-link">
                                <i class="fas fa-user-times"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Header -->
        <header id="main-header" class="py-2 bg-primary text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Post One</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- ACTIONS -->
            <section id="actions" class="py-4 bg-light mb-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 mb-3 mb-md-0">
                            <a
                                href="index.html"
                                class="btn btn-light btn-block"
                            >
                                <i class="fas fa-arrow-left"></i> Back To
                                Dashboard
                            </a>
                        </div>

                        <div class="col-md-3 mb-3 mb-md-0">
                            <a
                                href="index.html"
                                class="btn btn-success btn-block"
                            >
                                <i class="fas fa-check"></i> Save Changes
                            </a>
                        </div>

                        <div class="col-md-3">
                            <a
                                href="index.html"
                                class="btn btn-danger btn-block"
                            >
                                <i class="fas fa-trash"></i> Delete Post
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- DETAILS -->
            <section id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Edit Posts</h4>
                                </div>

                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="title"
                                                value="Post One"
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label for="category"
                                                >Category</label
                                            >
                                            <select
                                                name="category"
                                                id="category"
                                                class="form-control"
                                            >
                                                <option
                                                    value="web-dev"
                                                    selected
                                                >
                                                    Web Development
                                                </option>
                                                <option value="tech-gadgets">
                                                    Tech Gadgets
                                                </option>
                                                <option value="business">
                                                    Business
                                                </option>
                                                <option value="health">
                                                    Health &amp; Wellness
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="image"
                                                >Upload Image</label
                                            >

                                            <div class="custom-file">
                                                <input
                                                    type="file"
                                                    class="custom-file-input"
                                                    id="image"
                                                />
                                                <label
                                                    for="image"
                                                    class="custom-file-label"
                                                    >Choose File</label
                                                >
                                                <small
                                                    class="form-text text-muted"
                                                    >Max Size 3mb</small
                                                >
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="body">Body</label>
                                            <textarea
                                                name="editor1"
                                                class="form-control"
                                            >
                                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem minima dicta, consequuntur, repellat fugiat excepturi, sunt laudantium reiciendis corporis eligendi similique architecto ducimus! Aliquid numquam enim at dolorum aliquam dolor animi natus laboriosam commodi minima nemo veniam porro, repellendus blanditiis sed minus soluta ducimus! Enim excepturi in aut totam delectus.</textarea
                                            >
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer
            id="main-footer"
            class="p-5 bg-dark text-light text-center mt-5"
        >
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead mb-0">
                            Copyright &copy; <span id="year"></span> Blogen
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>

        <script>
            $("#year").text(new Date().getFullYear());

            CKEDITOR.replace("editor1");
        </script>
    </body>
</html>
