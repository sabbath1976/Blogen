<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />

        <title>Bootstrap Theme</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
            <div class="container">
                <a href="index.html" class="navbar-brand">Blogen</a>
                <button
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mx-2">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="posts.html" class="nav-link">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a href="categories.html" class="nav-link"
                                >Categories</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="users.html" class="nav-link">Users</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown"
                            >
                                <i class="fas fa-user"></i> Welcome Thomas
                            </a>

                            <ul class="dropdown-menu">
                                <li>
                                    <a href="profile.html" class="dropdown-item"
                                        ><i class="fas fa-user-circle"></i>
                                        Profile</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="settings.html"
                                        class="dropdown-item"
                                        ><i class="fas fa-cog"></i> Settings</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link"
                                ><i class="fas fa-user-times"></i> Logout</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- HEADER -->
        <header class="main-header py-2 bg-primary text-light">
            <div class="container">
                <h1>Post One</h1>
            </div>
        </header>

        <main>
            <!-- ACTIONS -->
            <section class="actions py-4 bg-light mb-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 col-sm-4 mb-2 mb-sm-0">
                            <a href="index.html" class="btn btn-light d-block">
                                <i class="fas fa-arrow-left"></i> Back To
                                Dashboard
                            </a>
                        </div>

                        <div class="col-md-3 col-sm-4 mb-2 mb-sm-0">
                            <a
                                href="index.html"
                                class="btn btn-success d-block"
                            >
                                <i class="fas fa-check"></i> Save Changes
                            </a>
                        </div>

                        <div class="col-md-3 col-sm-4">
                            <a href="index.html" class="btn btn-danger d-block">
                                <i class="fas fa-trash"></i> Delete Post
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- DETAILS -->
            <section class="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Edit Post</h4>
                                </div>

                                <div class="card-body">
                                    <form>
                                        <div class="form-group mb-3">
                                            <label
                                                for="title"
                                                class="form-label"
                                                >Title</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                value="Post One"
                                            />
                                        </div>

                                        <div class="form-group mb-3">
                                            <label
                                                for="category"
                                                class="form-label"
                                                >Category</label
                                            >
                                            <select
                                                name="category"
                                                class="form-control"
                                            >
                                                <option
                                                    value="web-dev"
                                                    selected
                                                >
                                                    Web Development
                                                </option>
                                                <option value="tech">
                                                    Tech Gadgets
                                                </option>
                                                <option value="business">
                                                    Business
                                                </option>
                                                <option value="health">
                                                    Health & Wellness
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label
                                                for="image"
                                                class="form-label"
                                                >Upload Image</label
                                            >
                                            <input
                                                type="file"
                                                class="form-control"
                                            />
                                            <small class="form-text"
                                                >Max Size 3mb</small
                                            >
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="body" class="form-label"
                                                >Body</label
                                            >
                                            <textarea
                                                name="editor1"
                                                class="form-control"
                                            >
Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat tempora sint doloribus modi, esse rem reprehenderit minima nihil dolorum cupiditate deleniti exercitationem, officia fuga quam! Tempora possimus voluptates dolor consequuntur doloremque! Quod quae fugiat, ipsa deserunt ad numquam officiis odio reprehenderit sed, minus excepturi cupiditate eligendi nisi error. Quod, ducimus?</textarea
                                            >
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="main-footer bg-dark text-light text-center p-5 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead mb-0">
                            Copyright &copy; <span id="year"></span> Blogen
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- MODALS -->

        <!-- POST MODAL -->
        <div class="modal fade" id="addPostModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-light">
                        <h5 class="modal-title">Add Post</h5>
                        <button
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group mb-3">
                                <label for="title" class="form-label"
                                    >Title</label
                                >
                                <input type="text" class="form-control" />
                            </div>

                            <div class="form-group mb-3">
                                <label for="category" class="form-label"
                                    >Category</label
                                >
                                <select name="category" class="form-control">
                                    <option value="web-dev">
                                        Web Development
                                    </option>
                                    <option value="tech">Tech Gadgets</option>
                                    <option value="business">Business</option>
                                    <option value="health">
                                        Health & Wellness
                                    </option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label for="image" class="form-label"
                                    >Upload Image</label
                                >
                                <input type="file" class="form-control" />
                                <small class="form-text">Max Size 3mb</small>
                            </div>

                            <div class="form-group mb-3">
                                <label for="body" class="form-label"
                                    >Body</label
                                >
                                <textarea
                                    name="editor1"
                                    class="form-control"
                                ></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- CATEGORY MODAL -->
        <div class="modal fade" id="addCategoryModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-success text-light">
                        <h5 class="modal-title">Add Category</h5>
                        <button
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group mb-3">
                                <label for="title" class="form-label"
                                    >Title</label
                                >
                                <input type="text" class="form-control" />
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-success" data-bs-dismiss="modal">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- USER MODAL -->
        <div class="modal fade" id="addUserModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-light">
                        <h5 class="modal-title">Add User</h5>
                        <button
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group mb-3">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input type="text" class="form-control" />
                            </div>

                            <div class="form-group mb-3">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input type="email" class="form-control" />
                            </div>

                            <div class="form-group mb-3">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <input type="password" class="form-control" />
                            </div>

                            <div class="form-group mb-3">
                                <label for="password2" class="form-label"
                                    >Confirm Password</label
                                >
                                <input type="password" class="form-control" />
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-warning" data-bs-dismiss="modal">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>

        <script>
            $("#year").text(new Date().getFullYear());

            CKEDITOR.replace("editor1");
        </script>
    </body>
</html>
