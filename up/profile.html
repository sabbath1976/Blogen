<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Bootstrap Theme</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
            <div class="container">
                <a href="index.html" class="navbar-brand">Blogen</a>
                <button
                    class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navbarCollapse"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav px-3">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="posts.html" class="nav-link">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a href="categories.html" class="nav-link"
                                >Categories</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="users.html" class="nav-link">Users</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown mr-3">
                            <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                data-toggle="dropdown"
                            >
                                <i class="fas fa-user"></i> Welcome Thomas
                            </a>

                            <div class="dropdown-menu">
                                <a href="profile.html" class="dropdown-item">
                                    <i class="fas fa-user-circle"></i> Profile
                                </a>
                                <a href="settings.html" class="dropdown-item">
                                    <i class="fas fa-cog"></i> Settings
                                </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="logout.html" class="nav-link">
                                <i class="fas fa-user-times"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Header -->
        <header id="main-header" class="py-2 bg-primary text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fas fa-user"></i> Edit Profile</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- ACTIONS -->
            <section id="actions" class="py-4 bg-light mb-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 mb-3 mb-md-0">
                            <a
                                href="index.html"
                                class="btn btn-light btn-block"
                            >
                                <i class="fas fa-arrow-left"></i> Back To
                                Dashboard
                            </a>
                        </div>

                        <div class="col-md-3 mb-3 mb-md-0">
                            <a href="#" class="btn btn-success btn-block">
                                <i class="fas fa-lock"></i> Change Password
                            </a>
                        </div>

                        <div class="col-md-3">
                            <a href="#" class="btn btn-danger btn-block">
                                <i class="fas fa-trash"></i> Delete Account
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- PROFILE -->
            <section id="profile">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Edit Profile</h4>
                                </div>

                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="name"
                                                value="Thomas Kontogiannis"
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="email"
                                                value="test@test.com"
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label for="bio">Bio</label>
                                            <textarea
                                                name="editor1"
                                                id="bio"
                                                class="form-control"
                                            >
Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto id mollitia illum, harum voluptatem ducimus accusantium rem porro? Molestias odio, ut suscipit voluptate, quidem quia cumque sed pariatur natus nobis reprehenderit dolor quam et porro rem mollitia culpa quos? Beatae.</textarea
                                            >
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 mt-3 mt-lg-0">
                            <h3>Your Avatar</h3>
                            <img
                                src="img/avatar.png"
                                alt="Avatar"
                                class="d-block img-fluid mb-3"
                            />
                            <button class="btn btn-primary btn-block">
                                Edit Image
                            </button>
                            <button class="btn btn-danger btn-block">
                                Delete Image
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer
            id="main-footer"
            class="p-5 bg-dark text-light text-center mt-5"
        >
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead mb-0">
                            Copyright &copy; <span id="year"></span> Blogen
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>

        <script>
            $("#year").text(new Date().getFullYear());

            CKEDITOR.replace("editor1");
        </script>
    </body>
</html>
