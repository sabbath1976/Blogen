<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Bootstrap Theme</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
            <div class="container">
                <a href="index.html" class="navbar-brand">Blogen</a>
            </div>
        </nav>

        <!-- Main Header -->
        <header id="main-header" class="py-2 bg-primary text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fas fa-user"></i> Blogen Admin</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- ACTIONS -->
            <section id="actions" class="py-4 bg-light mb-4">
                <div class="container">
                    <div class="row"></div>
                </div>
            </section>

            <!-- LOGIN -->
            <section id="login">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Account Login</h4>
                                </div>

                                <div class="card-body">
                                    <form action="index.html">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="email"
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label for="password"
                                                >Password</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="password"
                                            />
                                        </div>

                                        <input
                                            type="submit"
                                            value="Login"
                                            class="btn btn-primary btn-block"
                                        />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer
            id="main-footer"
            class="p-5 bg-dark text-light text-center mt-5"
        >
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead mb-0">
                            Copyright &copy; <span id="year"></span> Blogen
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>

        <script>
            $("#year").text(new Date().getFullYear());
        </script>
    </body>
</html>
